<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Sensores</title>

		<style type="text/css">
			#wrap {
			   width:100%;
			   margin:0 auto;
			}
			#left_col {
			   float:left;
			   width:33%;
			}
			#center_col {
			   float:left;
			   width:33%;
			}
			#right_col {
			   float:right;
			   width:33%;
			}
		</style>
		<script src="/socket.io/socket.io.js"></script>
		<script src="luminosidad.js"></script>
		<script src="temperatura.js"></script>
		<script src="persiana.js"></script>
		<script src="agente.js"></script>
	</head>
	<body>
		<h1>Sensores</h1>
		<form onsubmit="return mandarLuminosidad(this)">
			<input type="text" id="luminosidad" placeholder="luminosidad">
			<input type="submit" value="Enviar">
		</form>
		<form onsubmit="return mandarTemperatura(this)">
			<input type="text" id="temperatura" placeholder="temperatura">
			<input type="submit" value="Enviar">
		</form>
		<div id="wrap">
		    <div id="left_col">
				<h2>historico de luminosidad</h2>
				<div id="historicoLuminosidad"></div>
		    </div>
		    <div id="center_col">
		    	<h2>historico de temperaturas</h2>
				<div id="historicoTemperatura"></div>
		    </div>
		    <div id="right_col">
				<h2>estado de la persiana</h2>
				<div id="estadoPersiana"></div>
		    </div>
		</div>
		<br/>
	</body>
</html>
